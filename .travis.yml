language: php
sudo: true

cache:
  directories:
    - $HOME/.composer/cache/files
    - ./bin/.phpunit

env:
  global:
    - SYMFONY_PHPUNIT_DIR=./bin/.phpunit
    - SYMFONY_DEPRECATIONS_HELPER=29

matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.3
    - php: 7.4snapshot
  allow_failures:
    - php: 7.4snapshot

before_install:
  - sudo systemctl unmask mysql.service
  - sudo service mysql start
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('new_password') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -pnew_password
  - sudo service mysql restart
  - cp ./.travis/.env.local .env.local
  - cp ./.travis/.env.test.local .env.test.local
  - '[[ "$TRAVIS_PHP_VERSION" == "7.4snapshot" ]] || phpenv config-rm xdebug.ini'
  - composer self-update

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

install:
  - composer install

script:
 # - php bin/console doctrine:database:create --no-interaction
  - php bin/console doctrine:migrations:migrate --no-interaction
  - php bin/console doctrine:fixtures:load --no-interaction
  - php bin/phpunit
  # this checks that the source code follows the Symfony Code Syntax rules
  - '[[ "$TRAVIS_PHP_VERSION" == "7.4snapshot" ]] || ./vendor/bin/php-cs-fixer fix --diff --dry-run -v'
  # this checks that the YAML config files contain no syntax errors
  - php bin/console lint:yaml config
  # this checks that the Twig template files contain no syntax errors
  - php bin/console lint:twig templates
  # this checks that the XLIFF translations contain no syntax errors
  - php bin/console lint:xliff translations
  # this checks that the application doesn't use dependencies with known security vulnerabilities
  - php bin/console security:check
